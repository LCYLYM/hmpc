name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # 允许手动触发

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v4
    
    - name: 设置 JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        cache: 'gradle'
    
    - name: 授予 Gradle 执行权限
      run: chmod +x android-app/gradlew
      
    - name: 构建 Debug APK
      run: |
        cd android-app
        ./gradlew assembleDebug --no-daemon --stacktrace
    
    - name: 构建 Release APK (未签名)
      run: |
        cd android-app
        ./gradlew assembleRelease --no-daemon --stacktrace
      continue-on-error: true
    
    - name: 上传 Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: android-app/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30
    
    - name: 上传 Release APK
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: app-release-unsigned
        path: android-app/app/build/outputs/apk/release/app-release-unsigned.apk
        retention-days: 30
      continue-on-error: true
    
    - name: 生成构建报告
      if: always()
      run: |
        echo "## 构建完成 ✅" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### APK 文件位置" >> $GITHUB_STEP_SUMMARY
        echo "- Debug APK: \`app/build/outputs/apk/debug/app-debug.apk\`" >> $GITHUB_STEP_SUMMARY
        echo "- 在 Actions 页面的 Artifacts 中下载" >> $GITHUB_STEP_SUMMARY
